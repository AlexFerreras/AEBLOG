<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"     
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="templante.xhtml">
        <ui:define name="title">
    
        </ui:define>
        <ui:define name="content">
            <h:form>
                <b:container >
                    
                    
                    <h:form  prependId="false" >
                        
                        <h1 class="animated infinite rubberBand">Comparte tu tema!</h1>
                        
                        <b:row>
                            <b:inputText id="topic" span="6" value="#{facePost.post.topic}"  placeholder="Tema a Compartir" >
                            
                            <f:facet name="prepend">
                                <b:icon name="bookmark" />
                            </f:facet>
                            
                        </b:inputText>
                        </b:row>
                        
                      
                        <b:row>
                            <b:inputTextarea id="post" span="6" value="#{facePost.post.content}" placeholder="Contenido...." >
                            
                            <f:facet name="prepend">
                                <b:icon name="book" />
                            </f:facet>
                            
                            </b:inputTextarea>
                        </b:row>
                        
                        
                        <b:commandButton span="3" look="primary btn-block" value="Compartir" icon="share" size="lg" action="#{facePost.savePost()}"/>
                    
                    </h:form>
                
                </b:container>

            </h:form>
        </ui:define>

    </ui:composition>
    
    
</html>
